{% extends 'portfolio/base.html' %}
{% block content %}

<h1 style="margin:auto">Hello blog</h1>
<h3>You have {{blogs.count}} blog{{blogs.count|pluralize}} </h3>
{%for blog in blogs%}

<a href="{% url 'blog:detail' blog.id%}"> <h2> {{blog.title}}</h2></a>
<!-- <p>{{blog.description|safe|truncatechars:200}}</p> -->
<p>{{blog.description|striptags|truncatechars:200}}</p>
<h4>{{blog.date|date:'M d Y'|upper}}</h4>
{%endfor%}

{% endblock %}
